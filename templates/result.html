{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Detection Results</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{ image.image.url }}" class="img-fluid" alt="Uploaded image">
                    </div>
                    <div class="col-md-6">
                        <h4>Analysis Result:</h4>
                        <div class="alert {% if result.is_deepfake %}alert-danger{% else %}alert-success{% endif %}">
                            <strong>{{ result.label|title }}</strong>
                            <br>
                            Confidence: {{ result.confidence }}%
                        </div>
                        <p class="text-muted">Uploaded at: {{ image.uploaded_at }}</p>
                        <a href="{% url 'upload_image' %}" class="btn btn-primary">Analyze Another Image</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
